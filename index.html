<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean de Oliveira</title>
    <link rel="stylesheet" href="./CSS/Style.css" />
  </head>
  <body>
    <header class="head-primary">
      <div class="head_content">
        <div class="d-box__photo">
          <img
            class="img-jean"
            src="./IMAGES/Photo-Profile2.jpg"
            alt="Foto de Jean"
          />
        </div>
        <h1 class="primary-title">Jean de Oliveira</h1>
        <p class="primary-text">Buscando crescimento.</p>
        <div class="cont-bar">
          <div class="progress-bar"></div>
        </div>
      </div>
    </header>

    <main class="main-primary">
      <ul class="cont-list">
        <li class="content_bar">
          <a
            href="https://jeanhdeoliveira.netlify.app/"
            target="_blank"
            class="cont__link"
          >
            <span class="span-icon"
              ><ion-icon class="icon-list" name="cube-outline"></ion-icon
            ></span>
            Meu Site
          </a>
        </li>

        <li class="content_bar">
          <a
            href="https://substack.com/@jej3zin"
            target="_blank"
            class="cont__link"
          >
            <span class="span-icon"
              ><ion-icon class="icon-list" name="newspaper-outline"></ion-icon
            ></span>
            Meu Newsletter
          </a>
        </li>

        <li class="content_bar">
          <a
            href="https://www.youtube.com/@Jej3zin"
            target="_blank"
            class="cont__link"
          >
            <span class="span-icon"
              ><ion-icon class="icon-list" name="logo-youtube"></ion-icon
            ></span>
            Meu Canal no Youtube
          </a>
        </li>
      </ul>
    </main>

    <footer class="foot-primary">
      <p class="copy">
        Copyright &copy; 2024 Jean de Oliveira. Todos os direitos reservados.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./JS/Script.js"></script>
  </body>
</html>
